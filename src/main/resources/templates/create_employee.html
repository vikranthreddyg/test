<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Employee</h1>
            <div class="card-body">
                <!-- Single form for both employee data and image upload -->
                <form th:action="@{/employee}" th:object="${employee}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Employee First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Employee First Name" />
                    </div>
                    <div class="form-group">
                        <label>Employee Last Name</label>
                        <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter Employee Last Name" />
                    </div>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <input type="email" name="Email" th:field="*{Email}" class="form-control" placeholder="Enter Employee Email"
                               pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Please enter a valid email address (e.g., example@domain.com)"
                               id="emailInput" required />
                    </div>

                    <div class="form-group">
                        <label for="employeeImage">Upload Employee Image</label>
                        <input type="file" class="form-control-file" id="employeeImage" name="employeeImage" required>
                    </div>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary" onclick="validateForm(event)">Submit</button>

                    </div>
                </form>
                <div th:if="${message}">
                    <p th:text="${message}" class="message"></p>
                </div>
            </div>
        </div>
    </div>
</div>
